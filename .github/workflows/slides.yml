name: slides
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # build and deploy new version of the slides
      - name: Build slides ğŸ—
        run: npm run build -- --base /cypress-visual-testing-workshop/

      - name: Show the built folder ğŸ“‹
        run: ls -la dist

      # if the tests passed, publish the application
      # https://github.com/peaceiris/actions-gh-pages
      - name: Publish slides ğŸŒ
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
